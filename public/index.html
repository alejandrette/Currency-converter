<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter - Alejandro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="font-family: 'Roboto', sans-serif">
    <div class="container text-center my-5">
        <h1 class="display-5">Conversiones de Divisas</h1>
        <p class="lead">Realiza conversiones r√°pidas entre monedas internacionales</p>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4" style="width: 70%; background-color: white; border-radius: 20px;">
            <h3 class="text-center text-dark">Convierta <span id="amountTitle"></span> <span id="firstCurrencyTitle"></span> a <span id="secondCurrencyTitle"></span></h3>

            <form action="#" method="get" class="mt-6" onsubmit="return false;">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="input-group">
                            <input type="text" id="amount" min="1" max="100000" value="1" required class="form-control" aria-label="Amount">
                            <span id="symbolCurrency" class="input-group-text"></span>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <select id="firstCurrency" class="form-select" aria-label="Default select example"></select>
                    </div>
                    <img src="./img/intercambio.png" alt="intercambio">
                    <div class="col-md-4 mb-4">
                        <select id="secondCurrency" class="form-select" aria-label="Default select example"></select>
                    </div>
                </div>

                <div class="row">
                    <p id="message" class="col-md-8 text-dark"></p>
                    <button type="button" class="btn btn-primary col-md-4">Convertir</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
