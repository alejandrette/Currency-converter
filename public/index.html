<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter - Alejandro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center my-5">
        <h1 class="display-5">Conversiones de Divisas</h1>
        <p class="lead">Realiza conversiones rápidas entre monedas internacionales</p>
    </div>

    <!-- Contenido de las pestañas -->
    <div class="container d-flex justify-content-center align-items-center mt-4">
        <div class="card p-4" style="width: 70%; background-color: white; border-radius: 20px;">
            <!-- Menú de Pestañas dentro del div blanco -->
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-convert-tab" data-bs-toggle="pill" data-bs-target="#pills-convert" type="button" role="tab" aria-controls="pills-convert" aria-selected="true"><i class="fa-solid fa-coins"></i> Convertir</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-graph-tab" data-bs-toggle="pill" data-bs-target="#pills-graph" type="button" role="tab" aria-controls="pills-graph" aria-selected="false"><i class="fa-solid fa-chart-line"></i> Gráfica</button>
                </li>
            </ul>

            <!-- Contenido de las pestañas -->
            <div class="tab-content" id="pills-tabContent">
                <!-- Sección para Convertir -->
                <div class="tab-pane fade show active" id="pills-convert" role="tabpanel" aria-labelledby="pills-convert-tab">
                    <div class="container d-flex justify-content-center align-items-center">
                        <div class="p-4">
                            <h3 class="text-center text-dark">Convierta <span id="amountTitle"></span> <span id="firstCurrencyTitle"></span> a <span id="secondCurrencyTitle"></span></h3>
                            <form action="#" method="get" class="mt-4" onsubmit="return false;">
                                <div class="row">
                                    <div class="col-md-4 mb-4">
                                        <div class="input-group">
                                            <input type="text" id="amount" min="1" max="100000" value="1" required class="form-control" aria-label="Amount">
                                            <span id="symbolCurrency" class="input-group-text"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-4">
                                        <select id="firstCurrency" class="form-select" aria-label="Default select example"></select>
                                    </div>
                                    <div class="col-md-4 mb-4">
                                        <select id="secondCurrency" class="form-select" aria-label="Default select example"></select>
                                    </div>
                                </div>
                                <div class="row">
                                    <p id="message" class="col-md-8 text-dark"></p>
                                    <button type="button" id="btn" class="btn btn-primary col-md-4">Convertir</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Sección para Gráfica -->
                <div class="tab-pane fade" id="pills-graph" role="tabpanel" aria-labelledby="pills-graph-tab">
                    <div class="p-4">
                        <h3 class="text-center text-dark">Gráfico de EUR a <span id="firstCurrencyTitleGraph"></span> y <span id="secondCurrencyTitleGraph"></span></h3>
                        <form action="#" method="get" class="mt-4" onsubmit="return false;">
                            <div class="row">
                                <div class="col-md-6 mb-6">
                                    <select id="firstCurrencyGraph" class="form-select" aria-label="Default select example"></select>
                                </div>
                                <div class="col-md-6 mb-6">
                                    <select id="secondCurrencyGraph" class="form-select" aria-label="Default select example"></select>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="container container-chart bg-light mt-4">
                        <figure>
                            <h2>Gráfica Chart</h2>
                            <canvas id="modelsChart" width="400" height="200"></canvas>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./historyData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
