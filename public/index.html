<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter - Alejandro</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center my-5">
        <h1 class="display-5">Conversiones de Divisas</h1>
        <p class="lead">Realiza conversiones rápidas entre monedas internacionales</p>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4" style="width: 50%; background-color: white; border-radius: 20px;">
            <h3 class="text-center text-dark">Convierta <span id="amountTitle">1</span> <span id="fisrtCurrencyTitle">EUR</span> a <span id="secondCurrencyTitle">USD</span></h3>

            <form action="#" method="get" class="mt-4">
                <div class="mb-3">
                    <div id="amount" class="input-group">
                        <input type="text" min="1" max="100000" value="1" required class="form-control" aria-label="Amount">
                        <span id="symbolCurrency" class="input-group-text">€</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <select id="fisrtCurrency" class="form-select" aria-label="Default select example">
                            <option value="EUR" selected>Euro</option>
                            <option value="USD">Dólar Estadounidense</option>
                            <option value="GBP">Libra Esterlina</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <select id="secondCurrency" class="form-select" aria-label="Default select example">
                            <option value="EUR">Euro</option>
                            <option value="USD" selected>Dólar Estadounidense</option>
                            <option value="GBP">Libra Esterlina</option>
                        </select>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-lg">Convertir</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
